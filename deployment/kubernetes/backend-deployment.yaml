apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: flipbook-converter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: flipbook-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: flipbook-config
        - secretRef:
            name: flipbook-secrets
        env:
        - name: R2_BUCKET_NAME
          value: "flipbook-storage"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: flipbook-data-pvc